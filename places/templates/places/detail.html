{% extends 'base.html' %}
{% block content %}
  <!-- map -->
  <div id="map" style="width:100%;height:350px;"></div>
  <h1 id="place_name">{{ place.name }}</h1>
  <p id="address">{{ place.address }}</p>
  <p>{{ contact_number }}</p>
  <p>{{ place.opening_time }}</p>
  <p>{{ place.break_day }}</p>
  <p>{{ place.price }}</p>
  <p>{{ place.subtext }}</p>
  <a href="{% url 'places:update' place.pk %}">수정하기</a>

  <!-- Script -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7e339ba845705af99133e0be07936453&libraries=services"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao
          .maps
          .LatLng(37.4882, 127.0412), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    // 지도를 생성합니다
    var map = new kakao
      .maps
      .Map(mapContainer, mapOption);

    // 주소-좌표 변환 객체를 생성합니다
    var geocoder = new kakao
      .maps
      .services
      .Geocoder();

    // 주소로 좌표를 검색합니다
    var address = document
      .querySelector('#address')
      .innerText
      console
      .log(address)
    geocoder.addressSearch(address, function (result, status) {

      // 정상적으로 검색이 완료됐으면
      if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao
          .maps
          .LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new kakao
          .maps
          .Marker({map: map, position: coords});

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var place_name = document
          .querySelector('#place_name')
          .innerText
        var infowindow = new kakao
          .maps
          .InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">' + place_name + '</div>'
          });
        infowindow.open(map, marker);
        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
      }
    });
  </script>
{% endblock %}
