{% extends 'base.html' %}
{% block content %}
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    {% for photo in photos %}
      {{photo.as_p}}
      <!--만약 위에것이 삭제대상이면-->
      <input type="hidden" ,name="dellist" ,value="{{photo.pk}}">
    {% endfor %}
    <input type="file" name="image[]" multiple="multiple">
    <input type="submit">
  </form>
{% endblock %}
