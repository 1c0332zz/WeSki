{% extends 'base.html' %}
{% block content %}
  {{Review.title}}
  {{Review_Writer.username}}
  {% if request.user.pk == Review_Writer.pk %}
    <form action="{% url "reviews:update" Review.pk %}" method="GET">
      {% csrf_token %}
      <input type="submit" value="수정">
    </form>
  {% endif %}
{% endblock %}
